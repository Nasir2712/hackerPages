<template name ='hackerProfile'>
<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<div id="hacker-profile">
				<p class="text-center">Create Your Hacker Profile below!</p>
			</div>
		</div>
	</div>

	<div class="container">
	<div class="row">
	<div class="flex-container">
	<form class="form-horizontal" role="form">

<div class="col-sm-12">
  <div class="form-group">
    <label class="control-label" >Legal Name</label>
     
      <input class="form-control" id="legalname">
    </div>
  </div>
  <div class="col-sm-12"> 
   <div class="form-group">
    <label class="control-label" >Pseudonym</label>
    
      <input type="text" class="form-control" id="pseudonym">
    </div>
  </div>
  <div class="col-sm-12"> 
   <div class="form-group">
    <label class="control-label" >Email</label>
    
      <input type="text" class="form-control" id="email">
    </div>
  </div>
  <div class="col-sm-12"> 
   <div class="form-group">
    <label class="control-label" >Best Hack</label>
      <input type="text" class="form-control" id="besthack">
    </div>
  </div>

  <div class="form-group"> 
    <div class="col-sm-10">
      <button id="generateButton" type="button" class="btn btn-default">Submit</button>
    </div>
  </div>

</form>
</div>
</div>
</div>
</div>
</template>
